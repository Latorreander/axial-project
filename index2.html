<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeção H/H</title>
</head>
<body>
        <label for="meta">Meta</label>
        <input type="number" id="meta">
        <button type="submit" class="btn">OK</button>

    <table>
        <thead>
            <tr>
                <th scope="col">Horário</th>
                <th scope="col">Meta h/h</th>
                <th scope="col">Realizado</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th scope="row">6h-7h</th>
                <td class="data"></td>
            
                <td class="realized"><input type="number" id="h-h_realized"><button class="btn-realized_01">OK</button></td>
            </tr>
            <tr>
                <th scope="row">7h-8h</th>
                <td class="data"></td>
                <td class="realized"><input type="number" id="h-h_realized"><button class="btn-realized_02">OK</button></td>
            </tr>
            <tr>
                <th scope="row">8h-9h</th>
                <td class="data"></td>
                <td class="realized"><input type="number" id="h-h_realized"><button class="btn-realized_03">OK</button></td>
            </tr>
            <tr>
                <th scope="row">9h-10h</th>
                <td class="data"></td>
                <td class="realized"><input type="number" id="h-h_realized"><button class="btn-realized_04">OK</button></td>
            </tr>
            <tr>
                <th scope="row">10h-11h</th>
                <td class="data"></td>
                <td class="realized"><input type="number" id="h-h_realized"><button class="btn-realized_05">OK</button></td>
            </tr>
            <tr>
                <th scope="row">11h-12h</th>
                <td class="data"></td>
                <td class="realized"><input type="number" id="h-h_realized"><button class="btn-realized_06">OK</button></td>
            </tr>
            <tr>
                <th scope="row">12h-13h</th>
                <td class="data"></td>
                <td class="realized"><input type="number" id="h-h_realized"><button class="btn-realized_07">OK</button></td>
            </tr>
            <tr>
                <th scope="row">13h-14h</th>
                <td class="data"></td>
                <td class="realized"><input type="number" id="h-h_realized"><button class="btn-realized_08">OK</button></td>
            </tr>
            <tr>
                <th scope="row">14h-15h</th>
                <td class="data"></td>
                <td class="realized"><input type="number" id="h-h_realized"><button class="btn-realized_09">OK</button></td>
            </tr>
        </tbody>
    </table>

    <script src="app2.js"></script>
</body>
</html>
